<div class="hero small">
  <div class="photo">
    <img [src]="hero.photo">
  </div>
  <div class="details">
    <div class="detail">
      <span class="detail-title" *ngIf="!small">Name</span>
      <p class="detail-text">{{hero.name | uppercase}}</p>
    </div>
    <div class="detail" *ngIf="!small">
      <span class="detail-title">Description</span>
      <p class="detail-text">{{hero.description}}</p>
    </div>
  </div>
  <button *ngIf="!small" (click)="callHero()">CALL</button>
</div>
